<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./stlyes/style.css">
    <script src="./scripts/index.js" defer></script>

<body>
    <div id="wrap">
        <header>
            <div class="header_inner">
                <div class="left">
                    <a href="#">
                        <img src="" alt="">
                    </a>
                </div>
                <div class="center">
                    <button type="button" class="scahedule_btn">
                        <img src="" alt="">
                        <span>Match Schedule</span>
                    </button>
                    <div class="scahedule_wrap">
                        <div class="title">
                            <div class="arrow_icon">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </div>

                        </div>
                        <div class="category">
                            <ul>
                                <li><button type="button">All</button></li>
                                <li><span></span></li>
                                <li><button type="button">home</button></li>
                                <li><span></span></li>
                                <li><button type="button">away</button></li>
                            </ul>
                        </div>
                        <div class="scahedule_all">
                            <div class="card">
                                <div class="card_inner"></div>
                            </div>
                        </div>
                        <div class="scahedule_home">
                        </div>
                        <div class="scahedule_away">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <button type="button" class="all_menu"></button>
                    <nav>
                        <ul>
                            <li><a href="#">Lions</a></li>
                            <li><a href="#">Player</a></li>
                            <li><a href="#">Fan</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Ticket</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section id="hero">
                <div class="hero_inner">
                    <div class="main_video">
                        <iframe 
                        width="1920" 
                        height="1080"
                        src="https://www.youtube.com/embed/TYjA8kguSts?autoplay=1&mute=1&controls=0&playsinline=1&loop=1&playlist=TYjA8kguSts&modestbranding=1&rel=0" 
                        title="Samsung Lions 2025 Opening Video"
                        frameborder="0"
                        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
                        allowfullscreen
                        ></iframe>
                    </div>
                    <div class="arrow_bottom">
                        <span>SAMSUNG Lions</span>
                        <div class="arrow_icon">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0_54_238" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="18" height="18">

                            </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
            <section id="players">
                <div class="players_inner">
                    <div class="title">
                        <h2 class="main">LIONS PLAYERS</h2>
                        <p class="sub">팀을 이끄는 선수들을 만나보세요.</p>
                    </div>
                    <div class="category">
                        <ul>
                            <li><button type="button">투수</button></li>
                            <li><span></span></li>
                            <li><button type="button">타자</button></li>
                            <li><span></span></li>

                                </svg>
                            </div>
                            <span>선수 이름을 검색해주세요.</span>
                        </div>
                    </div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="shop">
                <div class="shop_inner">
                    <div class="title">
                        <h2 class="main">ALL THINGS LIONS</h2>

                    <div class="category">

                            <li><button type="button">ALL</button></li>
                            <li><span></span></li>
                            <li><button type="button">UIFORM</button></li>
                            <li><span></span></li>

                            <li><span></span></li>
                            <li><button type="button">COLLAB</button></li>
                            <li><span></span></li>
                            <li><button type="button">LIFE</button></li>
                        </ul>
                    </div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="card"></div>
                            </div>
                        </div>
                    </div>
                </div>

            <section id="patenrs_banner"></section>
            <section id="media">
                <div class="media_inner">
                    <div class="title">
                        <h2 class="main">MEDIA CENTER</h2>
                        <p class="sub">라이온즈의 모든 소식과 순간을 한눈에</p>

            <section id="sns">
                <a href="#" class="sns_tab"><img src="./images/sns/sns_01.png" alt=""></a>
                <a href="#" class="sns_tab"><img src="./images/sns/sns_02.png" alt=""></a>
                <a href="#" class="sns_tab"><img src="./images/sns/sns_03.png" alt=""></a>
                <a href="#" class="sns_tab"><img src="./images/sns/sns_04.png" alt=""></a>
                <a href="#" class="sns_tab"><img src="./images/sns/sns_05.png" alt=""></a>
