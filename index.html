<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMSUNG LIONS</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./stlyes/style.css">
    <script src="./scripts/index.js" defer></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="left">
                <a href="#">
                    <img src="" alt="">
                </a>
            </div>
            <div class="center">
                <button type="button" class="scahedule_btn">
                    <img src="" alt="">
                    <span>Match Schedule</span>
                </button>
                <div class="scahedule_wrap">
                    <div class="title">
                        <h2>MATCH SCHEDULE</h2>
                    </div>
                    <div class="category">
                        <ul>
                            <li><button type="button">All</button></li>
                            <li><span></span></li>
                            <li><button type="button">home</button></li>
                            <li><span></span></li>
                            <li><button type="button">away</button></li>
                        </ul>
                    </div>
                    <div class="scahedule_all">
                        <div class="card">
                            <div class="card_inner"></div>
                        </div>
                    </div>
                    <div class="scahedule_home">
                    </div>
                    <div class="scahedule_away">
                    </div>
                </div>
            </div>
            <div class="right">
                <button type="button" class="all_menu"></button>
                <nav>
                    <ul>
                        <li><a href="#">Lions</a></li>
                        <li><a href="#">Player</a></li>
                        <li><a href="#">Fan</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Ticket</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="hero">
                <div class="hero_inner">
                    <div class="main_video">
                        <iframe 
                        width="1920" 
                        height="1080"
                        src="https://www.youtube.com/embed/TYjA8kguSts?autoplay=1&mute=1&controls=0&playsinline=1&loop=1&playlist=TYjA8kguSts&modestbranding=1&rel=0" 
                        title="Samsung Lions 2025 Opening Video"
                        frameborder="0"
                        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
                        allowfullscreen
                        ></iframe>
                    </div>
                    <div class="arrow_bottom">
                        <span>SAMSUNG Lions</span>
                    </div>
                </div>
            </section>
            <section id="Players">
                <div class="title">
                    <h2 class="main">LIONS PLAYERS</h2>
                    <p class="sub">팀을 이끄는 선수들을 만나보세요.</p>
                </div>
                <div class="category">
                    <ul>
                        <li><button type="button">투수</button></li>
                        <li><span></span></li>
                        <li><button type="button">타자</button></li>
                        <li><span></span></li>
                        <li><button type="button">코치</button></li>
                    </ul>
                    <div class="search">
                        선수 이름을 검색해주세요.
                    </div>
                </div>
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="card"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="shop"></section>
            <section id="media"></section>
            <section id="sns"></section>
            <section id="footer"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
